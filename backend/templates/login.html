<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gym Management Portal</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        primary: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-slate-800/40 backdrop-blur-xl border border-slate-700/50;
            }
            .glass-card {
                @apply bg-gradient-to-br from-slate-800/60 to-slate-900/60 backdrop-blur-lg border border-slate-700/50;
            }
        }
        body {
            @apply bg-slate-950 text-slate-50;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 20%);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center antialiased">
    
    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl border border-slate-700">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-tr from-primary-500 to-purple-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary-500/20">
                <span class="text-2xl">ðŸ’ª</span>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-slate-400 text-sm">Sign in to manage your gym members</p>
        </div>

        {% if error %}
        <div class="mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-sm text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label class="block text-xs font-medium uppercase tracking-wider text-slate-500 mb-2">Username</label>
                <input type="text" name="username" required class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500 transition-all placeholder-slate-600 text-sm text-white" placeholder="admin">
            </div>

            <div>
                <label class="block text-xs font-medium uppercase tracking-wider text-slate-500 mb-2">Password</label>
                <input type="password" name="password" required class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500 transition-all placeholder-slate-600 text-sm text-white" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" class="w-full py-3 rounded-xl bg-primary-600 hover:bg-primary-500 text-white font-medium shadow-lg shadow-primary-500/20 transition-all transform active:scale-95 text-sm">
                Sign In
            </button>
        </form>
    </div>

</body>
</html>
